<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <title>DevClub - convertMoney</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <img class="logo" src="./assents/logo 1.png" alt="Logo_convert_money.png">
    <main>
        <div class="container">
            <label> Converter <b>de:</b>
                <br>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label> Converter <b>para:</b>
                <br>
                <select class="selectCurrency">
                    <option value="dolar">U$ Dólar Americano</option>
                    <option value="euro">€$ Euro</option>
                </select>
            </label>
            <label>Valor: <br>
                <input class="inputValue" type="text" placeholder="R$ 10.000,00">
            </label>
            <button class="button">Converter</button>
            <div class="flags">
                <img src="./assents/real.png">
                <p>Real</p>
                <p class="valueBr">R$ 00.00</p>
                <img src="./assents/arrow.png">
                <img class="imageCurrency" src="./assents/dolar.png">
                <p class="nameCurrency">Dolar Americano</p>
                <p class="valueCurrency">U$ 00.00</p>
            </div>

        </div>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
